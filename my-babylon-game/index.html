<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="/src/InitGame.ts"></script>
    <div style="position: absolute; top: 20px; left: 20px; color: white; font-family: Arial; z-index: 999;">
        <div id="healthDisplay" style="font-size: 24px;">Health: 100</div>
        <div id="donutsDisplay" style="font-size: 24px;">Donuts: 0</div>
        <div id="positionDisplay" style="font-size: 16px; font-family: monospace; background: rgba(0,0,0,0.5); padding: 5px; margin-top: 10px;">
            Position: (x: 0, y: 0, z: 0)
        </div>
    </div>
    <div id="finishDisplay" style=
    "position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(18, 238, 18);
    font-size: 72px;
    font-weight: bold;
    text-shadow: 3px 3px 5px black;
    z-index: 1000;" ></div>
</body>
</html>
